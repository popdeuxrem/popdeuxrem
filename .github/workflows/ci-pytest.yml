name: CI â€” pytest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›° Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: ğŸ’¡ Run tests
        run: |
          export PYTHONPATH=$PWD/scripts
          pytest -q

  smoke:
    name: Smoke: README regen
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ›° Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: ğŸ”§ Run README generator (dry-run)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH=$PWD/scripts
          # execute scripts but avoid committing in CI
          python3 scripts/update_readme.py
          bash scripts/update_readme.sh --dry-run
