name: Quantum Surface Sync

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üõ∞ Checkout Surface
        uses: actions/checkout@v4

      - name: üêç Initialize Runtime
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: üì¶ Load Dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-audit  # Essential for VULN_SCAN logic

      - name: ‚öôÔ∏è Execute Compiler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          python scripts/update_readme.py

      - name: üì° Push Telemetry Updates
        run: |
          git config --global user.name "quantum-surface-bot"
          git config --global user.email "bot@quantum.surface"
          git add README.md assets/*.svg dist/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "sys: security audit & telemetry sync [skip ci]" && git push)
