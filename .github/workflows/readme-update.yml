name: README Auto-Update

on:
  schedule:
    - cron: '0 6,18 * * *'
  push:
    branches: [ main ]
    paths:
      - 'portfolio.json'
      - 'skills.json'
      - 'timeline.json'
      - 'data/*.json'
      - 'scripts/build_readme.py'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: 'false'
        type: boolean
      verbose:
        description: 'Verbose output'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ›° Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Initialize Python Runtime
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Build README
        run: |
          python scripts/build_readme.py ${{ inputs.verbose == 'true' && '--verbose' || '' }}
        env:
          PYTHONPATH: ${{ github.workspace }}/scripts

      - name: ðŸ“¡ Push Changes
        if: inputs.dry_run != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md assets/*.svg
          
          if ! git diff --cached --quiet; then
            git commit -m "sys: quantum surface v6 sync [skip ci]"
            git push origin main
          else
            echo "â—ˆ No changes detected - README is current"
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "## Quantum Surface v6.0 Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Assets Generated:** skills-neon.svg, timeline-quantum.svg, section_quote.svg" >> $GITHUB_STEP_SUMMARY