name: Quantum Surface Sync v10.0

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ›° Checkout Surface
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Initialize Runtime
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run Quantum Build v10.0
        run: |
          chmod +x scripts/quantum_build.sh
          bash scripts/quantum_build.sh

      - name: ðŸ“¡ Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md assets/*.svg dist/*.svg
          
          if ! git diff --cached --quiet; then
            git commit -m "sys: quantum surface v10 sync [skip ci]"
            git push origin main
          else
            echo "â—ˆ No changes detected - Surface is current"
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "## Quantum Surface v10.0 Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Log:**" >> $GITHUB_STEP_SUMMARY
          cat dist/build.log >> $GITHUB_STEP_SUMMARY || echo "No log available" >> $GITHUB_STEP_SUMMARY
