name: README Sync v8

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ðŸ›° Checkout Surface
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Initialize Runtime
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Build README v8
        run: |
          chmod +x scripts/update_readme.sh
          python scripts/build_readme.py

      - name: ðŸ“¡ Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add README.md assets/*.svg dist/*.svg
          
          if ! git diff --cached --quiet; then
            git commit -m "sys: quantum surface v7 sync [skip ci]"
            git push origin main
          else
            echo "â—ˆ No changes detected - Surface is current"
          fi

      - name: ðŸ“Š Summary
        run: |
          echo "## Quantum Surface v8.0 Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Complete" >> $GITHUB_STEP_SUMMARY