name: Quantum Surface Sync

on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours for higher telemetry resolution
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'assets/**'
      - 'dist/**'
  workflow_dispatch:

jobs:
  hydrate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: üõ∞ Checkout Surface
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Initialize Runtime (v3.12)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: üì¶ Load Dependencies
        run: |
          pip install -r requirements.txt
          pip install pip-audit 

      - name: ‚öôÔ∏è Execute Compiler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/scripts
          python scripts/update_readme.py

      - name: üì° Push Telemetry Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.svg dist/*.json docs/ARCHITECTURE.md
          
          # Only commit if changes exist, avoiding empty commit loops
          if ! git diff --cached --quiet; then
            git commit -m "sys: security audit & telemetry sync [skip ci]"
            git push origin main
          else
            echo "‚óà No telemetry drift detected. Skipping push."
          fi
