<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .badge-pulse { animation: badgePulse 1.8s ease-in-out infinite; }
      @keyframes badgePulse { 0%,100% { opacity:0.85; } 50% { opacity:1; } }
      .badge-spin { transition: transform 0.3s ease; }
      .badge-spin:hover { transform: rotate(360deg) scale(1.12); }
    </style>
    <filter id="multi-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00f3ff" flood-opacity="0.65"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
</svg>