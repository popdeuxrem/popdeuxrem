<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="telemetry-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    .card { fill: #161b22; stroke: #30363d; stroke-width: 1; rx: 4; }
    .label { font-family: 'SF Mono', monospace; font-size: 9px; fill: #8b949e; }
    .value { font-family: 'SF Pro Display', sans-serif; font-size: 16px; fill: #00f3ff; font-weight: 600; }
    .value-green { fill: #3fb950; }
    .value-magenta { fill: #bc8cff; }
    
    .counter { animation: countUp 2s ease-out forwards; }
    @keyframes countUp { from { opacity: 0; } to { opacity: 1; } }
    
    .waveform { stroke: #00f3ff; stroke-width: 1.5; fill: none; animation: waveOscillate 1.5s ease-in-out infinite; }
    @keyframes waveOscillate { 0%, 100% { d: path('M 0,15 Q 25,5 50,15 T 100,15 T 150,15 T 200,15'); } 50% { d: path('M 0,15 Q 25,25 50,15 T 100,15 T 150,15 T 200,15'); } }
    
    .status-dot { animation: statusPulse 1.5s ease-in-out infinite; }
    @keyframes statusPulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
    
    .title { font-family: 'SF Pro Display', sans-serif; font-size: 14px; fill: #00f3ff; font-weight: 600; }
    
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .card { fill: #ffffff; stroke: #d0d7de; }
      .label { fill: #57606a; }
      .value { fill: #0969da; }
      .value-green { fill: #1a7f37; }
      .value-magenta { fill: #8250df; }
      .waveform { stroke: #0969da; }
      .title { fill: #0969da; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .counter, .waveform, .status-dot { animation: none; }
    }
  </style>
  
  <rect class="bg" width="800" height="250"/>
  
  <text class="title" x="400" y="30" text-anchor="middle" filter="url(#telemetry-glow)">◈ TELEMETRY_DASHBOARD</text>
  
  <g transform="translate(50, 50)">
    <rect class="card" width="160" height="80"/>
    <text class="label" x="15" y="25">COMMITS</text>
    <text class="value counter" x="15" y="55">1,247</text>
    <circle class="status-dot" cx="140" cy="20" r="4" fill="#3fb950"/>
  </g>
  
  <g transform="translate(230, 50)">
    <rect class="card" width="160" height="80"/>
    <text class="label" x="15" y="25">PRs MERGED</text>
    <text class="value value-green counter" x="15" y="55">89</text>
    <circle class="status-dot" cx="140" cy="20" r="4" fill="#00f3ff"/>
  </g>
  
  <g transform="translate(410, 50)">
    <rect class="card" width="160" height="80"/>
    <text class="label" x="15" y="25">ISSUES CLOSED</text>
    <text class="value value-magenta counter" x="15" y="55">156</text>
    <circle class="status-dot" cx="140" cy="20" r="4" fill="#bc8cff"/>
  </g>
  
  <g transform="translate(590, 50)">
    <rect class="card" width="160" height="80"/>
    <text class="label" x="15" y="25">UPTIME</text>
    <text class="value counter" x="15" y="55">99.97%</text>
    <circle class="status-dot" cx="140" cy="20" r="4" fill="#d29922"/>
  </g>
  
  <g transform="translate(50, 150)">
    <rect class="card" width="700" height="60"/>
    <text class="label" x="15" y="20">ACTIVITY_WAVEFORM</text>
    <g transform="translate(15, 35)">
      <path class="waveform" d="M 0,15 Q 25,5 50,15 T 100,15 T 150,15 T 200,15 T 250,15 T 300,15 T 350,15 T 400,15 T 450,15 T 500,15 T 550,15 T 600,15 T 650,15"/>
    </g>
  </g>
  
  <g transform="translate(50, 220)">
    <text font-family="SF Mono, monospace" font-size="8" fill="#484f58">
      ▸ Real-time sync active • ▸ Last ping: 0.3s ago • ▸ Node: quantum-primary
    </text>
  </g>
</svg>