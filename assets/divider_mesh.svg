<svg width="1000" height="32" viewBox="0 0 1000 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .mesh-line { stroke: #00f3ff; stroke-width: 0.5; fill: none; opacity: 0.4; }
    .mesh-line-alt { stroke: #bc8cff; stroke-width: 0.5; fill: none; opacity: 0.3; }
    .node { fill: #00f3ff; }
    .node-alt { fill: #bc8cff; }
    .pulse { animation: meshPulse 2.5s ease-in-out infinite; }
    @keyframes meshPulse { 0%,100% { opacity: 0.4; } 50% { opacity: 1; } }
    .connect { animation: connect 3s ease-in-out infinite; }
    @keyframes connect { 0%,100% { stroke-opacity: 0.2; } 50% { stroke-opacity: 0.8; } }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .mesh-line { stroke: #0969da; }
      .mesh-line-alt { stroke: #8250df; }
      .node { fill: #0969da; }
      .node-alt { fill: #8250df; }
    }
    @media (prefers-reduced-motion: reduce) {
      .pulse, .connect { animation: none; opacity: 0.7; }
    }
  </style>
  
  <rect class="bg" width="1000" height="32"/>
  
  <g class="mesh-line connect">
    <line x1="100" y1="8" x2="250" y2="24"/>
    <line x1="250" y1="24" x2="400" y2="8"/>
    <line x1="400" y1="8" x2="500" y2="16"/>
    <line x1="500" y1="16" x2="600" y2="8"/>
    <line x1="600" y1="8" x2="750" y2="24"/>
    <line x1="750" y1="24" x2="900" y2="8"/>
  </g>
  
  <g class="mesh-line-alt connect" style="animation-delay: 1.5s">
    <line x1="100" y1="24" x2="250" y2="8"/>
    <line x1="250" y1="8" x2="400" y2="24"/>
    <line x1="400" y1="24" x2="600" y2="24"/>
    <line x1="600" y1="24" x2="750" y2="8"/>
    <line x1="750" y1="8" x2="900" y2="24"/>
  </g>
  
  <g>
    <circle class="node pulse" cx="100" cy="8" r="2" style="animation-delay:0s"/>
    <circle class="node-alt pulse" cx="100" cy="24" r="2" style="animation-delay:0.2s"/>
    <circle class="node pulse" cx="250" cy="24" r="2" style="animation-delay:0.4s"/>
    <circle class="node-alt pulse" cx="250" cy="8" r="2" style="animation-delay:0.6s"/>
    <circle class="node pulse" cx="400" cy="8" r="2.5" style="animation-delay:0.8s"/>
    <circle class="node-alt pulse" cx="400" cy="24" r="2" style="animation-delay:1s"/>
    <circle class="node pulse" cx="500" cy="16" r="3.5" style="animation-delay:1.2s"/>
    <circle class="node-alt pulse" cx="600" cy="8" r="2" style="animation-delay:1.4s"/>
    <circle class="node pulse" cx="600" cy="24" r="2.5" style="animation-delay:1.6s"/>
    <circle class="node-alt pulse" cx="750" cy="24" r="2" style="animation-delay:1.8s"/>
    <circle class="node pulse" cx="750" cy="8" r="2" style="animation-delay:2s"/>
    <circle class="node-alt pulse" cx="900" cy="8" r="2" style="animation-delay:2.2s"/>
    <circle class="node pulse" cx="900" cy="24" r="2" style="animation-delay:2.4s"/>
  </g>
  
  <text x="495" y="18" font-family="monospace" font-size="6" fill="#00f3ff" class="pulse">â—ˆ</text>
</svg>
