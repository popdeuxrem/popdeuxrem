  <defs>
    <style>
      .terminal { font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace; font-size: 15.2px; fill: #00ff9d; }
      .prompt { fill: #00f3ff; font-weight: 500; }
      .cursor { animation: blink 0.72s step-end infinite; }
      .header { fill: #161b22; }
      .scanline { animation: scan 4.2s linear infinite; opacity: 0.07; }
      @keyframes blink { 50% { opacity: 0; } }
      @keyframes scan { 0% { transform: translateY(-460px); } 100% { transform: translateY(460px); } }
      .line { opacity: 0; animation: typeLine 0.65s steps(60,end) forwards; }
      @keyframes typeLine { to { opacity: 1; } }
      .l1 { animation-delay: 0.4s; }
      .l2 { animation-delay: 1.8s; }
      .l3 { animation-delay: 3.3s; }
      .particle { animation: quantumFloat 3.8s ease-in-out infinite; }
      @keyframes quantumFloat { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
      @media (prefers-color-scheme: light) {
        .terminal { fill: #1a7f37; }
        .prompt { fill: #0969da; }
      }
      @media (prefers-reduced-motion: reduce) {
        .cursor, .scanline, .line, .particle { animation: none; opacity: 1; }
      }
    </style>
  </defs>

