<svg width="800" height="100" viewBox="0 0 800 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #30363d; }
    .link { stroke: #30363d; stroke-width: 1; stroke-dasharray: 4; }
    .pulse { fill: #00f3ff; }
  </style>
  <line x1="100" y1="50" x2="700" y2="50" class="link" />
  <circle cx="100" cy="50" r="4" class="node" />
  <circle cx="300" cy="50" r="4" class="node" />
  <circle cx="500" cy="50" r="4" class="node" />
  <circle cx="700" cy="50" r="4" class="node" />
  
  <circle cx="300" cy="50" r="3" class="pulse">
    <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="310" y="45" font-family="monospace" font-size="10" fill="#00f3ff" opacity="0.5">UPLINK_STABLE</text>
</svg>