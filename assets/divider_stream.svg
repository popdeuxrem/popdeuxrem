<svg width="1000" height="32" viewBox="0 0 1000 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .data { fill: #00f3ff; }
    .data-alt { fill: #bc8cff; }
    .stream { animation: streamFlow 2s linear infinite; }
    @keyframes streamFlow { 0% { transform: translateX(-20px); } 100% { transform: translateX(20px); } }
    .blink { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0.3; } }
    .line { stroke: #30363d; stroke-width: 1; }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .data { fill: #0969da; }
      .data-alt { fill: #8250df; }
      .line { stroke: #d0d7de; }
    }
    @media (prefers-reduced-motion: reduce) {
      .stream, .blink { animation: none; }
      .blink { opacity: 0.8; }
    }
  </style>
  
  <rect class="bg" width="1000" height="32"/>
  
  <line class="line" x1="0" y1="16" x2="1000" y2="16" stroke-dasharray="2 8"/>
  
  <g class="stream">
    <circle class="data" cx="100" cy="16" r="3"/>
    <circle class="data-alt" cx="200" cy="16" r="2"/>
    <circle class="data" cx="350" cy="16" r="2.5"/>
    <circle class="data-alt" cx="500" cy="16" r="4"/>
    <circle class="data" cx="650" cy="16" r="2.5"/>
    <circle class="data-alt" cx="800" cy="16" r="2"/>
    <circle class="data" cx="900" cy="16" r="3"/>
  </g>
  
  <g font-family="monospace" font-size="7" class="blink">
    <text class="data" x="95" y="8" style="animation-delay:0s">01</text>
    <text class="data-alt" x="345" y="8" style="animation-delay:0.3s">10</text>
    <text class="data" x="495" y="8" style="animation-delay:0.6s">⟁</text>
    <text class="data-alt" x="645" y="8" style="animation-delay:0.9s">11</text>
    <text class="data" x="895" y="8" style="animation-delay:1.2s">00</text>
  </g>
  
  <g font-family="monospace" font-size="7" class="blink">
    <text class="data-alt" x="195" y="28" style="animation-delay:0.15s">11</text>
    <text class="data" x="495" y="28" style="animation-delay:0.45s">◈</text>
    <text class="data-alt" x="795" y="28" style="animation-delay:0.75s">01</text>
  </g>
</svg>
