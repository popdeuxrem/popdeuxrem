<svg width="1000" height="32" viewBox="0 0 1000 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pulse-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#bc8cff" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    .pulse-line { stroke: #00f3ff; stroke-width: 1.5; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .glow { stroke: #00f3ff; stroke-width: 4; fill: none; opacity: 0.2; filter: blur(2px); }
    .beat { animation: heartbeat 1.5s ease-in-out infinite; }
    @keyframes heartbeat { 0%,100% { opacity: 0.5; } 50% { opacity: 1; } }
    .signal { animation: signalMove 3s linear infinite; }
    @keyframes signalMove { 0% { opacity: 0; transform: translateX(-50px); } 10% { opacity: 1; } 90% { opacity: 1; } 100% { opacity: 0; transform: translateX(50px); } }
    .node { fill: #00f3ff; }
    .node-alt { fill: #bc8cff; }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .pulse-line { stroke: #0969da; }
      .glow { stroke: #0969da; }
      .node { fill: #0969da; }
      .node-alt { fill: #8250df; }
    }
    @media (prefers-reduced-motion: reduce) {
      .beat, .signal { animation: none; opacity: 0.8; }
    }
  </style>
  
  <rect class="bg" width="1000" height="32"/>
  
  <g class="beat" transform="translate(0, 16)">
    <path class="pulse-line" d="M0 0 H200 L220 -6 L240 6 L260 -8 L280 8 L300 -4 L320 4 L340 0 H660 L680 -6 L700 6 L720 -8 L740 8 L760 -4 L780 4 L800 0 H1000"/>
    <path class="glow" d="M0 0 H200 L220 -6 L240 6 L260 -8 L280 8 L300 -4 L320 4 L340 0 H660 L680 -6 L700 6 L720 -8 L740 8 L760 -4 L780 4 L800 0 H1000"/>
  </g>
  
  <g class="signal">
    <circle class="node" cx="260" cy="16" r="2.5" style="animation-delay:0s"/>
  </g>
  <g class="signal" style="animation-delay: 1.5s">
    <circle class="node-alt" cx="720" cy="16" r="2.5"/>
  </g>
  
  <g opacity="0.6">
    <circle class="node" cx="100" cy="16" r="1.5"/>
    <circle class="node-alt" cx="430" cy="16" r="1.5"/>
    <circle class="node" cx="500" cy="16" r="2"/>
    <circle class="node-alt" cx="570" cy="16" r="1.5"/>
    <circle class="node" cx="900" cy="16" r="1.5"/>
  </g>
</svg>
