      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#00f3ff" font-weight="bold">Python</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f3ff">85%</text>
    </g>
    <g transform="translate(210, 95)" class="hex-3">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
