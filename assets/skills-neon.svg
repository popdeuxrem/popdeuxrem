<svg width="700" height="350" viewBox="0 0 700 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    .title { font-family: 'SF Mono', monospace; font-size: 14px; fill: #00f3ff; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .hex-0, .hex-1, .hex-2, .hex-3, .hex-4, .hex-5 {
      animation: float 4s ease-in-out infinite;
    }
    .hex-1 { animation-delay: 0.5s; }
    .hex-2 { animation-delay: 1s; }
    .hex-3 { animation-delay: 1.5s; }
    .hex-4 { animation-delay: 2s; }
    .hex-5 { animation-delay: 2.5s; }
    @media (prefers-reduced-motion: reduce) {
      .hex-0, .hex-1, .hex-2, .hex-3, .hex-4, .hex-5 { animation: none; }
    }
  </style>
  
  <rect class="bg" width="700" height="350"/>
  
  <text class="title" x="350" y="35" text-anchor="middle">◈ SKILL_MATRIX // NEON_GRID</text>
  <line x1="100" y1="50" x2="600" y2="50" stroke="#30363d" stroke-width="1"/>
  
  <g filter="url(#neon-glow)">
    
    <g transform="translate(350, 175)" class="hex-0">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
               fill="none" stroke="#bc8cff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.0s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
               fill="#0d1117" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#bc8cff" font-weight="bold">Rust</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#bc8cff">70%</text>
    </g>
    <g transform="translate(490, 95)" class="hex-1">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
               fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.3s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
               fill="#0d1117" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#00f3ff" font-weight="bold">TypeScript</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f3ff">95%</text>
    </g>
    <g transform="translate(490, 195)" class="hex-2">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
               fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.6s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
