        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.9s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
               fill="#0d1117" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#00f3ff" font-weight="bold">Go</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f3ff">80%</text>
    </g>
    <g transform="translate(210, 195)" class="hex-4">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
               fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.2s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
               fill="#0d1117" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#00f3ff" font-weight="bold">Terraform</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#00f3ff">90%</text>
    </g>
    <g transform="translate(350, 275)" class="hex-5">
      <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" 
               fill="none" stroke="#d29922" stroke-width="2" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.5s" repeatCount="indefinite"/>
      </polygon>
      <polygon points="0,-45 38,-22 38,22 0,45 -38,22 -38,-22" 
               fill="#0d1117" opacity="0.8"/>
      <text x="0" y="-5" text-anchor="middle" font-family="monospace" font-size="11" fill="#d29922" font-weight="bold">Solidity</text>
      <text x="0" y="15" text-anchor="middle" font-family="monospace" font-size="18" fill="#d29922">60%</text>
    </g>
  </g>
  
  <text x="350" y="335" text-anchor="middle" font-family="monospace" font-size="10" fill="#8b949e">
    ▲ proficiency analysis complete // hover for details
