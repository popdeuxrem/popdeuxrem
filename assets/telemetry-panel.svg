<svg width="800" height="120" viewBox="0 0 800 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="120" rx="12" fill="#0d1117" stroke="#30363d" stroke-width="1"/>
  
  <line x1="200" y1="20" x2="200" y2="100" stroke="#30363d" />
  <line x1="400" y1="20" x2="400" y2="100" stroke="#30363d" />
  <line x1="600" y1="20" x2="600" y2="100" stroke="#30363d" />

  <g font-family="monospace" text-anchor="middle">
    <text x="100" y="65" font-size="28" font-weight="bold" fill="#00f3ff">
      <animate attributeName="opacity" values="0;1" dur="1s" />
      12
    </text>
    <text x="100" y="90" font-size="10" fill="#8b949e" letter-spacing="1">ACTIVE VESSELS</text>
    
    <text x="300" y="65" font-size="28" font-weight="bold" fill="#4ade80">3</text>
    <text x="300" y="90" font-size="10" fill="#8b949e" letter-spacing="1">OPEN ISSUES</text>
    
    <text x="500" y="65" font-size="24" font-weight="bold" fill="#fbbf24">OPTIMAL</text>
    <text x="500" y="90" font-size="10" fill="#8b949e" letter-spacing="1">NET_HEALTH</text>
    
    <text x="700" y="65" font-size="28" font-weight="bold" fill="#ffffff">100%</text>
    <text x="700" y="90" font-size="10" fill="#8b949e" letter-spacing="1">UPTIME</text>
  </g>
  
  <rect x="20" y="108" width="760" height="4" rx="2" fill="#161b22"/>
  <rect x="20" y="108" width="700" height="4" rx="2" fill="url(#grad_telemetry)">
    <animate attributeName="width" from="0" to="700" dur="1.5s" fill="freeze" />
  </rect>
  <defs>
