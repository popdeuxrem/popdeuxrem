<svg fill="none" viewBox="0 0 800 60" width="800" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .divider-container {
          width: 800px;
          height: 60px;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          background: transparent;
          overflow: hidden;
        }
        .line {
          width: 100%;
          height: 1px;
          background: linear-gradient(90deg, transparent, #30363d, #58a6ff, #30363d, transparent);
          position: relative;
        }
        .particle {
          position: absolute;
          width: 4px;
          height: 4px;
          background: #58a6ff;
          border-radius: 50%;
          filter: blur(1px);
          animation: move 3s infinite linear;
        }
        @keyframes move {
          0% { transform: translateX(-400px); opacity: 0; }
          50% { opacity: 1; }
          100% { transform: translateX(400px); opacity: 0; }
        }
        .p1 { animation-delay: 0s; top: -2px; }
        .p2 { animation-delay: 1.5s; top: -2px; }
        @media (prefers-color-scheme: light) {
          .line { background: linear-gradient(90deg, transparent, #d0d7de, #0969da, #d0d7de, transparent); }
          .particle { background: #0969da; }
        }
      </style>
      <div class="divider-container">
        <div class="line">
          <div class="particle p1"></div>
          <div class="particle p2"></div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
