<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="particle-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d100ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#d100ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d100ff"/>
      <stop offset="50%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#d100ff"/>
    </linearGradient>
    <filter id="neon-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="particle-filter" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <style>
    .bg { fill: #0d0d0d; }
    .particle { fill: #d100ff; filter: url(#particle-filter); }
    .line { stroke: #d100ff; stroke-width: 0.5; opacity: 0.3; }
    .text-main { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 32px; fill: #ffffff; filter: url(#neon-blur); }
    .text-sub { font-family: 'SF Mono', 'Fira Code', monospace; font-size: 20px; fill: #d100ff; opacity: 0.9; }
    .cursor { fill: #d100ff; animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
    @keyframes float1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(20px, -15px); } }
    @keyframes float2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-15px, 20px); } }
    @keyframes float3 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(10px, 25px); } }
    @keyframes float4 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-25px, -10px); } }
    @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }
    @keyframes line-pulse { 0%, 100% { opacity: 0.1; } 50% { opacity: 0.4; } }
    .p1 { animation: float1 4s ease-in-out infinite, pulse 2s ease-in-out infinite; }
    .p2 { animation: float2 5s ease-in-out infinite, pulse 2.5s ease-in-out infinite 0.5s; }
    .p3 { animation: float3 4.5s ease-in-out infinite, pulse 1.8s ease-in-out infinite 1s; }
    .p4 { animation: float4 5.5s ease-in-out infinite, pulse 2.2s ease-in-out infinite 1.5s; }
    .p5 { animation: float1 6s ease-in-out infinite reverse, pulse 2s ease-in-out infinite 0.3s; }
    .p6 { animation: float2 4s ease-in-out infinite reverse, pulse 1.5s ease-in-out infinite 0.8s; }
    .p7 { animation: float3 5s ease-in-out infinite reverse, pulse 2.3s ease-in-out infinite 1.2s; }
    .p8 { animation: float4 4.5s ease-in-out infinite reverse, pulse 1.7s ease-in-out infinite 0.2s; }
    .conn-line { animation: line-pulse 3s ease-in-out infinite; }
    @media (prefers-reduced-motion: reduce) {
      .p1, .p2, .p3, .p4, .p5, .p6, .p7, .p8 { animation: pulse 2s ease-in-out infinite; }
      .conn-line { animation: none; opacity: 0.2; }
      .cursor { animation: none; opacity: 1; }
    }
  </style>
  
  <rect class="bg" width="1200" height="300"/>
  
  <g class="conn-line">
    <line x1="100" y1="80" x2="300" y2="120"/>
    <line x1="300" y1="120" x2="500" y2="60"/>
    <line x1="500" y1="60" x2="700" y2="140"/>
    <line x1="700" y1="140" x2="900" y2="80"/>
    <line x1="900" y1="80" x2="1100" y2="120"/>
    <line x1="200" y1="200" x2="400" y2="160"/>
    <line x1="400" y1="160" x2="600" y2="220"/>
    <line x1="600" y1="220" x2="800" y2="180"/>
    <line x1="800" y1="180" x2="1000" y2="220"/>
    <line x1="100" y1="80" x2="200" y2="200"/>
    <line x1="500" y1="60" x2="600" y2="220"/>
    <line x1="900" y1="80" x2="1000" y2="220"/>
  </g>
  
  <circle class="particle p1" cx="100" cy="80" r="4"/>
  <circle class="particle p2" cx="300" cy="120" r="3"/>
  <circle class="particle p3" cx="500" cy="60" r="5"/>
  <circle class="particle p4" cx="700" cy="140" r="3"/>
  <circle class="particle p5" cx="900" cy="80" r="4"/>
  <circle class="particle p6" cx="1100" cy="120" r="3"/>
  <circle class="particle p7" cx="200" cy="200" r="4"/>
  <circle class="particle p8" cx="400" cy="160" r="3"/>
  <circle class="particle p1" cx="600" cy="220" r="4"/>
  <circle class="particle p2" cx="800" cy="180" r="3"/>
  <circle class="particle p3" cx="1000" cy="220" r="4"/>
  <circle class="particle p4" cx="150" cy="140" r="2"/>
  <circle class="particle p5" cx="350" cy="90" r="2"/>
  <circle class="particle p6" cx="550" cy="150" r="2"/>
  <circle class="particle p7" cx="750" cy="100" r="2"/>
  <circle class="particle p8" cx="950" cy="170" r="2"/>
  <circle class="particle p1" cx="1050" cy="60" r="3"/>
  <circle class="particle p2" cx="250" cy="250" r="3"/>
  <circle class="particle p3" cx="850" cy="250" r="3"/>
  
  <g>
    <text class="text-main" x="600" y="140" text-anchor="middle">
      Hey there, I'm Chris ğŸ‘‹ğŸ»
      <animate attributeName="opacity" values="1;1;0;0;0;0;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    <text class="text-sub" x="600" y="175" text-anchor="middle">
      Nice to meet you
      <animate attributeName="opacity" values="1;1;0;0;0;0;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    
    <text class="text-main" x="600" y="140" text-anchor="middle">
      I'm a software developer ğŸ§‘â€ğŸ’»
      <animate attributeName="opacity" values="0;0;1;1;0;0;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    <text class="text-sub" x="600" y="175" text-anchor="middle">
      Javascript, NodeJS, React, Express.
      <animate attributeName="opacity" values="0;0;1;1;0;0;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    
    <text class="text-main" x="600" y="140" text-anchor="middle">
      I'm an infosec enthusiast
      <animate attributeName="opacity" values="0;0;0;0;1;1;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    <text class="text-sub" x="600" y="175" text-anchor="middle">
      Learning to protect myself and others.
      <animate attributeName="opacity" values="0;0;0;0;1;1;0;0" dur="12s" repeatCount="indefinite"/>
    </text>
    
    <text class="text-main" x="600" y="140" text-anchor="middle">
      Checkout my work
      <animate attributeName="opacity" values="0;0;0;0;0;0;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
    <text class="text-sub" x="600" y="175" text-anchor="middle">
      â†“ â†“ â†“
      <animate attributeName="opacity" values="0;0;0;0;0;0;1;1" dur="12s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <rect class="cursor" x="780" y="155" width="3" height="28">
    <animate attributeName="x" values="780;780;760;760;775;775;730;730" dur="12s" repeatCount="indefinite"/>
  </rect>
</svg>
