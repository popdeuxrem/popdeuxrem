<svg width="1000" height="32" viewBox="0 0 1000 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantum-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f3ff" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#00f3ff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#bc8cff" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
  
  <style>
    .bg { fill: #0d1117; }
    .wave { stroke: url(#quantum-grad); stroke-width: 2; fill: none; stroke-linecap: round; }
    .wave-alt { stroke: #bc8cff; stroke-width: 1; fill: none; opacity: 0.5; }
    .ripple { animation: ripple 2s ease-in-out infinite; }
    @keyframes ripple { 0%,100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 1; } }
    .phase { animation: phase 4s linear infinite; }
    @keyframes phase { 0% { stroke-dashoffset: 0; } 100% { stroke-dashoffset: 100; } }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .wave-alt { stroke: #8250df; }
    }
    @media (prefers-reduced-motion: reduce) {
      .ripple, .phase { animation: none; }
      .ripple { transform: scale(1); opacity: 0.8; }
    }
  </style>
  
  <rect class="bg" width="1000" height="32"/>
  
  <g transform="translate(0, 16)">
    <path class="wave phase" d="M0 0 Q50 -8 100 0 T200 0 T300 0 T400 0 T500 0 T600 0 T700 0 T800 0 T900 0 T1000 0" stroke-dasharray="20 10"/>
    <path class="wave-alt phase" d="M0 -6 Q50 -14 100 -6 T200 -6 T300 -6 T400 -6 T500 -6 T600 -6 T700 -6 T800 -6 T900 -6 T1000 -6" stroke-dasharray="15 15" style="animation-delay: 1s"/>
    <path class="wave-alt phase" d="M0 6 Q50 14 100 6 T200 6 T300 6 T400 6 T500 6 T600 6 T700 6 T800 6 T900 6 T1000 6" stroke-dasharray="15 15" style="animation-delay: 2s"/>
  </g>
  
  <g transform="translate(500, 16)">
    <circle class="ripple" cx="0" cy="0" r="6" stroke="#00f3ff" stroke-width="1.5" fill="none" style="animation-delay:0s"/>
    <circle class="ripple" cx="0" cy="0" r="10" stroke="#00f3ff" stroke-width="1" fill="none" opacity="0.6" style="animation-delay:0.3s"/>
    <circle class="ripple" cx="0" cy="0" r="14" stroke="#bc8cff" stroke-width="0.5" fill="none" opacity="0.4" style="animation-delay:0.6s"/>
    <circle cx="0" cy="0" r="3" fill="#00f3ff"/>
  </g>
  
  <g fill="#00f3ff" opacity="0.4">
    <circle cx="100" cy="16" r="1.5"/>
    <circle cx="200" cy="16" r="1"/>
    <circle cx="800" cy="16" r="1"/>
    <circle cx="900" cy="16" r="1.5"/>
  </g>
</svg>
