  <style>
    .bg { fill: #0d1117; }
    .matrix { font-family: monospace; font-size: 9px; fill: #00f3ff; opacity: 0.14; animation: rain 1.52s linear infinite; }
    @keyframes rain { 0% { transform: translateY(-200px); } 100% { transform: translateY(200px); } }
    
    .particle { fill: #00f3ff; animation: quantumFloat 2.6s ease-in-out infinite; }
    .particle-m { fill: #bc8cff; animation: quantumFloat 3.4s ease-in-out infinite reverse; }
    .particle-g { fill: #00ff9d; animation: quantumFloat 2.0s ease-in-out infinite; }
    @keyframes quantumFloat { 0%,100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.4); } }
    
    .boot { opacity: 0; animation: bootSeq 0.4s ease-out forwards; }
    .boot-1 { animation-delay: 0.2s; }
    .boot-2 { animation-delay: 0.55s; }
    .boot-3 { animation-delay: 0.9s; }
    .boot-4 { animation-delay: 1.25s; }
    @keyframes bootSeq { to { opacity: 1; } }
    
    .username { font-family: 'Playfair Display', 'Didot', 'Bodoni MT', serif; font-weight: 900; font-style: italic; font-size: 43px; letter-spacing: 6px; fill: url(#orbGrad); filter: url(#orbGlow); opacity: 0; animation: revealName 1.35s ease-out 1.7s forwards; }
    @keyframes revealName { to { opacity: 1; } }
    
    .cursor { animation: blink 0.8s step-end infinite; }
    @keyframes blink { 0%,50% { opacity: 1; } 51%,100% { opacity: 0; } }
    
    .scanline { fill: #00f3ff; opacity: 0.05; animation: scan 3.5s linear infinite; }
    @keyframes scan { 0% { transform: translateY(-200px); } 100% { transform: translateY(200px); } }
    
    .orbit-label { font-family: 'SF Mono', monospace; font-size: 12px; font-weight: 500; opacity: 0.92; animation: orbitLabel 20s linear infinite; }
    @keyframes orbitLabel { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    
    .status-dot { animation: statusPulse 1.5s ease-in-out infinite; }
    @keyframes statusPulse { 0%,100% { r: 4; opacity: 0.8; } 50% { r: 5.5; opacity: 1; } }
    
    .mono { font-family: 'SF Mono', monospace; }
    
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .matrix { fill: #0969da; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .matrix, .particle, .boot, .username, .cursor, .scanline, .orbit-label, .status-dot { animation: none; opacity: 1; }
    }
  </style>

