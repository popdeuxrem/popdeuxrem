<svg width="1200" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { fill: #0d1117; }
    .contrib { fill: #0d1117; }
    .contrib-1 { fill: #0e4429; }
    .contrib-2 { fill: #006d32; }
    .contrib-3 { fill: #26a641; }
    .contrib-4 { fill: #39d353; }
    .snake-head { fill: #00f3ff; }
    .snake-body { fill: #00f3ff; opacity: 0.7; }
    .snake-path { stroke: #00f3ff; stroke-width: 3; fill: none; stroke-linecap: round; stroke-dasharray: 1200; animation: drawSnake 8s linear infinite; }
    @keyframes drawSnake { 0% { stroke-dashoffset: 1200; } 100% { stroke-dashoffset: 0; } }
    
    @media (prefers-color-scheme: light) {
      .bg { fill: #f6f8fa; }
      .contrib { fill: #eaeef2; }
      .contrib-1 { fill: #9be9a8; }
      .contrib-2 { fill: #40c463; }
      .contrib-3 { fill: #30a14e; }
      .contrib-4 { fill: #216e39; }
      .snake-head, .snake-body { fill: #0969da; }
      .snake-path { stroke: #0969da; }
    }
    
    @media (prefers-reduced-motion: reduce) {
      .snake-path { animation: none; stroke-dashoffset: 0; }
    }
  </style>
  
